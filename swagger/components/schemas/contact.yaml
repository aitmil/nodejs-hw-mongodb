type: object
required:
  - _id
  - name
  - phoneNumber
  - contactType
  - userId
properties:
  _id:
    description: Contact's id"
    type: string
    example: 66bb2c46d348911e38a4e9d5
  name:
    description: "Contact's name"
    type: string
    example: 'John Doe'
  phoneNumber:
    description: "Contact's phoneNumber"
    type: string
    example: '123-456-7890'
  contactType:
    description: "Contact's type"
    type: string
    enum: ['work', 'home', 'personal']
    default: personal
    example: work
  userId:
    description: "Contact's user id"
    type: string
    example: 66bb2c04d348911e38a4e9c1
  email:
    description: "Contact's email"
    type: string
    example: johndoe@example.com
  isFavourite:
    description: Weather is favourite contact or not
    type: boolean
    default: false
    example: true
  photo:
    description: "URL of the contact's photo"
    type: string
    format: uri
    example: 'https://res.cloudinary.com/demo/image/upload/v1616191512/sample.jpg'
