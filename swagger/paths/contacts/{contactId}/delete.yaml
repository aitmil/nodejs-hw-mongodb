tags:
  - Contacts
summary: Delete contact
operationId: deleteContact
description: 'Delete contact from the list'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: contactId
    required: true
    schema:
      type: string
      example: 66bb2c46d348911e38a4e9d5
responses:
  '204':
    description: Contact deleted successfully. No content returned.
  '401':
    $ref: ..\..\..\components\responses\401.yaml
  '404':
    description: Contact not found
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: Contact with 66995563aac8191253f0bfd8 not found
            data:
              type: object
              example: {}
